<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>PERP Timers</title>

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
        <link rel="stylesheet" href="./assets/css/app.css">
    </head>

    <body>
        <nav class="nav-extended">
            <div class="nav-wrapper">                
                <div class="nav-content">
                    <ul class="tabs tabs-transparent">
                        <li class="tab"><a href="#weed" class="active waves-effect waves-light">Weed Timer</a></li>
                        <li class="tab"><a href="#shrooms" class="waves-effect waves-light">Shrooms Timer</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div id="weed" class="col s12">
                <div id="weed-timer">
                    <div class="clock">
                        <h2><span class="minutes">--</span>:<span class="seconds">--</span></h2>
                    </div>

                    <div class="controls">
                        <a href="#" class="drugs-toggle btn waves-effect waves-light">...</a>
                    </div>
                </div>
            </div>

            <div id="shrooms" class="col s12">
                <div id="shrooms-timer">
                    <div class="clock">
                        <h2><span class="minutes">--</span>:<span class="seconds">--</span></h2>
                    </div>

                    <div class="controls">
                        <a href="#" class="drugs-toggle btn waves-effect waves-light">...</a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">
                    It's not my fault if your shrooms die.
                </div>
            </div>
        </footer>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
